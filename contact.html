<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Контактна форма</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <!-- Форма реєстрації -->
        <section class="registration">
            <h2>Форма реєстрації</h2>
            <img src="images/register.png" alt="Реєстрація" style="float:left; margin:10px; width:150px;">
            <form>
                <label>Ім’я: <input type="text" name="fname" required></label>
                <label>Прізвище: <input type="text" name="lname" required></label>

                <fieldset>
                    <legend>Стать</legend>
                    <label><input type="radio" name="gender" value="male"> Чоловіча</label>
                    <label><input type="radio" name="gender" value="female"> Жіноча</label>
                </fieldset>

                <label>Вік: <input type="number" name="age" min="10" max="100"></label>
                <label>Дата народження: <input type="date" name="birthday"></label>
                <button type="submit">Зареєструватись</button>
                <button type="reset">Скинути</button>
            </form>
            <div style="clear:both;"></div>
        </section>

        <!-- Форма входу -->
        <section class="login">
            <h2>Форма входу</h2>
            <img src="images/login.png" alt="Вхід" style="float: left; margin: 10px; width: 150px; ">
            <form>
                <label>Логін: <input type="text" required></label>
                <label>Пароль: <input type="password" required></label>
                <button type="submit">Увійти</button>
            </form>
            <div style="clear:both;"></div>
        </section>

        <!-- Форма зворотного зв'язку -->
        <section class="feedback">
            <h2>Форма зворотного зв'язку</h2>
            <form>
                <label>Ім’я: <input type="text"></label>
                <label>Ел. пошта: <input type="email"></label>
                <label>
                    Тема:
                    <select>
                        <option>Запитання</option>
                        <option>Пропозиція</option>
                    </select>
                </label>
                <label>
                    Повідомлення:
                    <textarea rows="5"></textarea>
                </label>
                <button type="submit">Відправити</button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            Посилання на соцмережі:
            <a href="#">FB</a> <a href="#">IG</a> <a href="#">X</a> <a href="#">YT</a>
        </p>
    </footer>
</body>
</html>
